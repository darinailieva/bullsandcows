<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- partial -->
<div class="container-fluid page-body-wrapper">
    <div class="row row-offcanvas row-offcanvas-right">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <span class="menu-title">Dashboard</span>
                        <i class="mdi mdi-home menu-icon"></i>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/games}">
                        <span class="menu-title">My games</span>
                        <i class="mdi mdi-home menu-icon"></i>
                    </a>
                </li>
                <li class="nav-item" th:action="@{/logout}" sec:authorize="isAuthenticated()" method="get">
                    <a class="nav-link" th:href="logout">
                        <span class="menu-title">Logout</span>
                        <i class="mdi mdi-home menu-icon"></i>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}">
                        <span class="menu-title">Register</span>
                        <i class="mdi mdi-home menu-icon"></i>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">
                        <span class="menu-title">Login</span>
                        <i class="mdi mdi-home menu-icon"></i>
                    </a>
                </li>
            </ul>

            <div class="wrapper upgrade-button">
                <a th:action="@{/game}" sec:authorize="isAuthenticated()" method="get" th:href="@{/game}"
                   class="btn btn-lg btn-block purchase-button">Start a new game</a>
            </div>
            <div class="sidebar-progress" sec:authorize="!isAuthenticated()">
                <p>Welcome to Bulls and Cows</p>
            </div>

        </nav>
        <!-- partial -->
        <div class="content-wrapper">
            <div class="row">
                <div class="col-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Best players</h4>
                            <div class="table-responsive">
                                <table class="table" th:each="user:${users}">
                                    <thead>
                                    <tr>
                                        <th>
                                            Username
                                        </th>
                                        <th>
                                            Number of finished games
                                        </th>
                                        <th>
                                            Times Played
                                        </th>
                                        <th>
                                            Best time
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.username}">
                                        </td>
                                        <td th:text="${user.numberOfFinishedGames}">
                                        </td>
                                        <td th:text="${user.bestTimesPlayed}">
                                        </td>
                                        <td th:text="${user.bestTime}">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <!-- partial -->
        </div>
        <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
</body>

</html>
