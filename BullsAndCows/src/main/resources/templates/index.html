<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bulls and Cows</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand brand-logo" th:href="@{/}">BULLS AND COWS</a>
        </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">
            <nav class="sidebar sidebar-offcanvas" id="sidebar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <span class="menu-title">Dashboard</span>
                            <i class="mdi mdi-home menu-icon"></i>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/games}">
                            <span class="menu-title">My games</span>
                            <i class="mdi mdi-home menu-icon"></i>
                        </a>
                    </li>
                    <li class="nav-item" th:action="@{/logout}" sec:authorize="isAuthenticated()"
                        method="get">
                        <a class="nav-link" th:href="logout">
                            <span class="menu-title">Logout</span>
                            <i class="mdi mdi-home menu-icon"></i>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}">
                            <span class="menu-title">Register</span>
                            <i class="mdi mdi-home menu-icon"></i>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">
                            <span class="menu-title">Login</span>
                            <i class="mdi mdi-home menu-icon"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/rules}">
                            <span class="menu-title">How to play</span>
                            <i class="mdi mdi-home menu-icon"></i>
                        </a>
                    </li>
                </ul>

                <div class="wrapper upgrade-button">
                    <a th:action="@{/game}" sec:authorize="isAuthenticated()" method="get"
                       th:href="@{/game}"
                       class="btn btn-lg btn-block purchase-button">Start a new game</a>
                </div>
                <div class="sidebar-progress" sec:authorize="!isAuthenticated()">
                    <p>Welcome to Bulls and Cows</p>
                </div>

            </nav>
            <!-- partial -->
            <div class="content-wrapper">
                <div class="animated fadeIn">
                    <div class="row">

                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <strong class="card-title">Best players</strong>
                                </div>
                                <div class="card-body">
                                    <table id="bootstrap-data-table"
                                           class="table table-striped table-bordered">
                                        <thead>
                                        <tr>
                                            <th>
                                                Username
                                            </th>
                                            <th>
                                                Number of finished games
                                            </th>
                                            <th>
                                                Times Played
                                            </th>
                                            <th>
                                                Best time/minutes
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody th:each="user:${users}">
                                        <tr>
                                            <td th:text="${user.username}">
                                            </td>
                                            <td th:text="${user.numberOfFinishedGames}">
                                            </td>
                                            <td th:text="${user.bestTimesPlayed}">
                                            </td>
                                            <td th:text="${user.bestTime}">
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
