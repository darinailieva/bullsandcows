<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-scroller"
     th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
    <div class="container-fluid page-body-wrapper">
        <div class="row">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center text-center error-page">
                <div class="col-lg-6 mx-auto">
                    <h1 class="display-1 mb-0" th:text="${httpStatus.value()}">404</h1>
                    <h2 class="mb-4" th:text="${httpStatus.getReasonPhrase()}">Page Not Found!</h2>
                    <a class="btn btn-primary mt-5 btn-rounded btn-lg" th:href="@{/}">Back to Dashboard</a>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
</body>
</html>
