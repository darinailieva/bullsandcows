<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <div class="row">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
                <div class="card col-lg-4 mx-auto">
                    <div class="card-body px-5 py-5">
                        <h3 class="card-title text-left mb-3">Register</h3>
                        <form id="registration" method="post">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" id="username" required  class="form-control p_input"/>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="password" required class="form-control p_input"/>
                            </div>
                            <div class="text-center">
                                <input type="submit" class="btn btn-primary btn-block enter-btn" value="Submit"/>
                            </div>

<!--                            <div class="forgot-pass" th:if="${#fields.hasErrors('*')}">-->
<!--                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"-->
<!--                                   class="error"/>-->
<!--                            </div>-->
                        </form>
                        <p class="sign-up text-center">Already have an Account?<a
                                class="nav-link"
                                th:href="@{/login}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/register.js"></script>
</body>
</html>
